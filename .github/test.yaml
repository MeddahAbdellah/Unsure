name: Tests

on:
  workflow_dispatch:

jobs:
  run-jest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run Jest Tests
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: npm run jest
